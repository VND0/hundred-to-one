{% extends 'base.html' %}

{% block content %}
    <div class="max-w-3xl mx-auto py-8 px-4">
        <div class="flex justify-between items-center">
            <h1 class="font-bold text-2xl">Ответы на вопрос</h1>
            <a class="link link-info font-bold text-xl" id="backLink" onclick="history.back()">Назад</a>
        </div>

        <span class="font-semibold opacity-50 italic break-all">
            {{ question.question }}
        </span>

        <div class="bg-base-300 rounded-lg space-y-6 mt-4 p-6">
            <form id="addForm">
                <h2 class="text-xl font-bold text-center mb-4">Добавить свой ответ</h2>

                <div class="join w-full">
                    <div class="flex-1">
                        <label class="input join-item w-full">
                            <input type="text" placeholder="Текст ответа" minlength="1" maxlength="40" required
                                   class="text-base" id="addInput" />
                        </label>
                    </div>
                    <button class="btn btn-accent join-item">Добавить</button>
                </div>
            </form>

            <div id="allAnswers" class="space-y-6" data-question-id="{{ question.id }}">
                <h2 class="text-xl font-bold text-center mb-4">Список ответов</h2>

                <div class="divider divider-start text-lg font-semibold">Топ-6 популярных ответов</div>

                <ul id="popularAnswers" class="space-y-4 px-2"></ul>

                <div class="divider divider-start text-lg font-semibold">Остальные ответы</div>

                <ul id="otherAnswers" class="space-y-4 px-2"></ul>
            </div>
        </div>
    </div>

    <template id="answerTemplate">
        <li class="flex items-center max-sm:flex-col gap-2 w-full bg-base-200 rounded-xl py-1.5 px-4">
            <span class="flex-1 font-semibold text-base max-sm:text-center text-wrap break-all answer-text"></span>
            <div>
                <div class="points-stats badge badge-soft badge-info py-2 font-semibold hidden"></div>
                <div class="answer-quantity badge badge-soft badge-info py-2 font-semibold"></div>
                <button class="btn btn-xs btn-error delete-btn">✕</button>
            </div>
        </li>
    </template>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/answers.js') }}" type="module"></script>
{% endblock %}
