<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{{ title }}</title>
</head>
<body class="min-h-screen">
<header class="bg-base-200 shadow-sm">
    <nav class="navbar px-10">
        <div class="flex-1">
            <a class="text-2xl font-bold" href="/">Hundred To One</a>
        </div>
        <div class="flex gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Me" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"/>
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    {% if current_user.is_authenticated %}
                        <li><a href="/logout">Выйти</a></li>
                    {% else %}
                        <li><a href="/auth">Войти в аккаунт</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
{% block content %}{% endblock %}
</body>
</html>
