{% extends 'base.html' %}
{% block content %}
    <div class="max-w-3xl mx-auto py-8 px-4">
        <div class="flex w-full items-center">
            <span class="text-lg">
                Вы можете скачать шаблон игры в Excel. Его надо заполнить и загрузить. Игра появится в аккаунте.
            </span>
            <div class="divider divider-horizontal"></div>
            <a class="btn btn-info btn-ghost btn-outline"
               href="{{ url_for('static', filename='game_template.xlsx') }}" download="GameTemplate.xlsx">
                Скачать
            </a>
        </div>
        <form method="post" enctype="multipart/form-data" class="mt-10 space-x-5 space-y-5">
            <input type="file" class="file-input file-input-success block" name="file" accept=".xlsx" required/>
            <input type="submit" class="btn btn-success btn-soft block" value="Отправить">
        </form>
    </div>
{% endblock %}
