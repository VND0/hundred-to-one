{% extends 'base.html' %}

{% block content %}
    <h1 class="font-bold text-3xl text-center mt-5" id="round"></h1>
    <main class="flex flex-col justify-center gap-y-8 max-w-7xl min-h-[calc(100vh-10rem)] mx-auto py-8 px-4">
        <div class="flex justify-around items-center" id="mainContent">
            <div class="flex flex-col items-center gap-y-4 bg-radial from-indigo-300 from-30% to-indigo-400 border-2
                 rounded-xl shadow-lg p-6" id="team1Block">
                <h2 class="font-bold text-2xl">Команда 1</h2>
                <span class="font-bold text-3xl text-white tracking-wider" id="team1Score">0</span>
                {% for _ in range(3) %}
                    <button class="btn btn-md border-none mistake-button mistake-active" data-team-number="1">
                        <svg class="w-10 text-red-400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             stroke="currentColor" stroke-width="10" stroke-linecap="round">
                            <line x1="10" y1="30" x2="90" y2="70"/>
                            <line x1="90" y1="30" x2="10" y2="70"/>
                        </svg>
                    </button>
                {% endfor %}
            </div>

            <div class="flex-1 max-w-2xl space-y-4">
                <div class="bg-base-300 rounded-xl shadow-lg space-y-5 p-8">
                    <h2 class="font-bold text-2xl text-center w-full break-all spoiler" id="questionTitle"></h2>
                    <div class="max-w-24 bg-gradient-to-r from-indigo-400 to-rose-400 border-2 rounded-lg
                    text-center mx-auto py-2 px-4">
                        <span class="font-bold text-3xl text-white tracking-wider" id="bank">0</span>
                    </div>

                    <ul class="space-y-4" id="answersList"></ul>
                </div>
            </div>

            <div class="flex flex-col items-center gap-y-4 bg-radial from-rose-300 from-30% to-rose-400 border-2
                 rounded-xl shadow-lg p-6" id="team2Block">
                <h2 class="font-bold text-2xl">Команда 2</h2>
                <span class="font-bold text-3xl text-white tracking-wider" id="team2Score">0</span>
                {% for _ in range(3) %}
                    <button class="btn btn-md border-none mistake-button mistake-active" data-team-number="2">
                        <svg class="w-10 text-red-400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             stroke="currentColor" stroke-width="10" stroke-linecap="round">
                            <line x1="10" y1="30" x2="90" y2="70"/>
                            <line x1="90" y1="30" x2="10" y2="70"/>
                        </svg>
                    </button>
                {% endfor %}
            </div>
        </div>
        <div role="alert" class="alert alert-soft alert-error hidden" id="widthError">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Ширина экрана слишком мала. Пожалуйста, переверните ваше устройство</span>
        </div>
    </main>

    <div id="overlay" class="hidden fixed inset-0 bg-black opacity-75 z-40"></div>
    <div id="overlayBanner" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-4xl text-center font-bold text-success bg-base-300 rounded-xl px-10 py-6 shadow-2xl"
             id="overlayText"></div>
    </div>

    <template id="answerRowClosed">
        <li class="bg-base-200 rounded-xl py-2 px-4 font-bold text-xl text-center"></li>
    </template>
    <template id="answerRowOpened">
        <li class="flex justify-between max-w-full bg-slate-700 text-lg text-white rounded-xl py-2 px-4 answerRow flip-in">
            <span class="font-semibold text-xl answerText"></span>
            <span class="font-bold text-xl answerPoints"></span>
        </li>
    </template>

    <script src="{{ url_for('static', filename='scripts/gameplay.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='scripts/checkScreen.js') }}" type="module"></script>
{% endblock %}
