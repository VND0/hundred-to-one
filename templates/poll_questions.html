{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4">
    <h1 class="text-center font-bold text-3xl my-6">Вопросы опроса "Опрос №1"</h1>

    <div class="mb-8">
        <div class="divider divider-start text-xl font-semibold">Вопросы опроса (2):</div>
        <ul id="pollQuestions" class="px-4 space-y-5">
            <li class="flex items-center gap-2 w-full bg-base-300 rounded-lg px-4 py-2" data-question-id="">
                    <span class="flex-1 text-lg font-semibold">Добавленный вопрос (пример)</span>
                    <input type="checkbox" class="checkbox border-2 border-accent" checked />
            </li>
            <li class="flex items-center gap-2 w-full bg-base-300 rounded-lg px-4 py-2" data-question-id="">
                    <span class="flex-1 text-lg font-semibold">Добавленный вопрос 2 (пример)</span>
                    <input type="checkbox" class="checkbox border-2 border-accent" checked />
            </li>
        </ul>
    </div>

    <div class="mb-8">
        <div class="divider divider-start text-xl font-semibold">Доступные вопросы:</div>
        <ul id="noPollQuestions" class="px-4 space-y-5">
            {% for question in questions %}
                <li class="flex items-center gap-2 w-full bg-base-300 rounded-lg px-4 py-2" data-question-id="{{ question.id }}">
                    <span class="flex-1 text-lg font-semibold">{{ question.question }}</span>
                    <input type="checkbox" class="checkbox border-2 border-accent" />
                </li>
            {% endfor %}
        </ul>
    </div>

    <a class="block w-full" href="/polls">
        <button class="btn btn-lg btn-accent block w-full">Вернуться к списку опросов</button>
    </a>
</div>
{% endblock %}
