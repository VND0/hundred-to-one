<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Авторизация</title>
    </head>
    <body>
        <button id="switcher">Регистрация/авторизация</button>
        <form id="login" method="post">
            <label for="email-login">Почта</label>
            <input id="email-login" type="email" name="email">
            <br>
            <br>
            <label for="password-login">Пароль</label>
            <input id="password-login" type="password" name="password">
            <br>
            <br>
            <button type="submit" name="action-type" value="login">Войти</button>
        </form>
        <form id="register" method="post">
            <label for="email-reg">Почта</label>
            <input id="email-reg" type="email" name="email">
            <br>
            <br>
            <label for="username">Ваше имя</label>
            <input id="username" type="text" name="username">
            <br>
            <br>
            <label for="password-reg">Пароль</label>
            <input id="password-reg" type="password" name="password">
            <br>
            <br>
            <button type="submit" name="action-type" value="reg">Зарегистрироваться</button>
        </form>
        <script src="{{ url_for('static', filename='scripts/auth.js') }}"></script>
    </body>
</html>
